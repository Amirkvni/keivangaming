<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login-style.css" />
    <title>ایجاد حساب/ورود به حساب</title>
  </head>
  <body>
    <div class="container">
      <div class="signin-signup">
        <form action="" class="sign-in-form">
          <h2 class="title lalezar">ورود</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="نام کاربری" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="رمز عبور" />
          </div>
          <input type="submit" value="ورود" class="btn lalezar" />
          <p class="social-text lalezar">ورود از طریق شبکه های اجتماعی</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <p class="account-text">
            <a href="#" id="sign-up-btn2" class="lalezar">ثبت نام</a>
          </p>
        </form>
        <form action="" class="sign-up-form">
          <h2 class="title lalezar">ثبت نام</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="نام کاربری" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="ایمیل" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="رمز عبور" />
          </div>
          <input type="submit" value="ثبت نام" class="btn lalezar" />
          <p class="social-text lalezar">ورود از طریق شبکه های اجتماعی</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <p class="account-text">
            <a href="#" id="sign-in-btn2" class="lalezar">ورود</a>
          </p>
        </form>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3 class="lalezar">حساب کاربری داری؟</h3>
            <p class="lalezar">
              با کلیک روی دکمه زیر میتونی وارد حساب خودت بشی دوست عزیزم
            </p>
            <button class="btn lalezar" id="sign-in-btn">ورود</button>
          </div>
          <img src="imgs/signin.svg" alt="" class="image" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3 class="lalezar">اکانتی نداری؟</h3>
            <p class="lalezar">
              اصلا ناراحت نباش. خیلی راحت و سریع یه اکانت برای خودت بساز
            </p>
            <button class="btn lalezar" id="sign-up-btn">ثبت نام</button>
          </div>
          <img src="imgs/login.svg" alt="" class="image" />
        </div>
      </div>
    </div>
    <div id="btn-exit">
      <button class="btn-exit">
        <a href="index.html" class="lalezar">بازگشت به سایت</a>
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
